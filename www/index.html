function make_chart(container, series1, series2) {
   var chart = new Highcharts.Chart({
      chart: {
         renderTo: 'container_' + container,
         zoomType: 'x',
         spacingRight: 20
      },
       title: {
         text: 'Traffic Speeds in One Week'
      },
      xAxis: {
         //type: 'datetime',
         //maxZoom: 14 * 24 * 3600000, // fourteen days
         title: { text: null },
         categories: ts_x,
         tickInterval: 120
      },
      yAxis: {
         title: { text: 'Average Speed' },
         startOnTick: false,
         showFirstLabel: false
      },
      tooltip: {
         shared: true               
      },
      legend: {
         enabled: false
      },
      plotOptions: {
         line: {
            lineWidth: 1,
            marker: {
               enabled: true,
               radius: 0,
               states: {
                  hover: {
                     enabled: true,
                     radius: 5
                  }
               }
            },
            shadow: false,
            states: {
               hover: {
                  lineWidth: 1                  
               }
            }
         }
      },
      
      series: [{
         type: 'line',
         data: series1
      }, {
         type: 'line',
         data: series2
      }]
   });
      
}
